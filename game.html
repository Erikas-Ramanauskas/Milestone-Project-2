<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" A mixed game between Sudoku and Tetris were you have to fill the tiles and Match the rows, columns and squares"
    />
    <meta name="keywords" content="Puzzle, Tetris, Sudoku" />
    <meta name="author" content="Erikas-Ramanauskas" />
    <title>Tedoku- Easy to pick up puzzle game</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- Botstrap link -->
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" />

    <!-- Font Awesome link -->
    <script defer src="https://kit.fontawesome.com/be71380b34.js" crossorigin="anonymous"></script>

    <!-- standart Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="loader">
      <img src="assets/images/preloader.gif" alt="" />
    </div>
    <div id="full-screen">
      <!-- <div id="game-screen-body"> -->
      <div id="game-screen-container">
        <div id="game-screen">
          <!-- Button trigger modal -->
          <div id="game-controls">
            <button
              id="menu-button"
              type="button"
              class="game-buttons"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <p>Menu</p>
            </button>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="game.html">Play!</a>
                    <a class="nav-link" href="highscores.html">HighScores</a>
                  </div>

                  <div class="modal-body">
                    <button
                      id="btn-resume-game"
                      type="button"
                      class="btn dificulity-choice btn-resume-game"
                      data-bs-dismiss="modal"
                    >
                      Resume game
                    </button>
                    <div id="game-over-message">
                      <p>Oh No! you run out of space</p>
                      <p>Your final score: <span id="game-over-score">0</span></p>
                    </div>

                    <button
                      type="button"
                      onclick="gameStart(1)"
                      class="btn dificulity-choice btn-select-dificulity"
                      data-bs-dismiss="modal"
                    >
                      Easy
                    </button>
                    <button
                      type="button"
                      onclick="gameStart(2)"
                      class="btn dificulity-choice btn-select-dificulity"
                      data-bs-dismiss="modal"
                    >
                      Medium
                    </button>
                    <button
                      type="button"
                      onclick="gameStart(3)"
                      class="btn dificulity-choice btn-select-dificulity"
                      data-bs-dismiss="modal"
                    >
                      Hard
                    </button>
                  </div>
                  <div class="modal-footer">
                    <div class="current-mode-container">
                      <p>Dificulity: <span id="current-game-mode"></span></p>
                    </div>
                    <div>
                      <label for="volume"><i class="fa-solid fa-volume-high"></i> </label>
                      <input type="range" id="volume" name="volume" min="0" max="100" value="0" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="game-current-score" class="game-buttons highlighted-square2">
              <p>Score:</p>
              <p id="current-score-count">0</p>
            </div>
            <div id="game-high-score" class="game-buttons highlighted-square2">
              <p id="high-score-text">High-score:</p>
              <p id="high-score-count">0</p>
            </div>
            <div id="rotation-count" class="game-buttons highlighted-square2">
              <p>Rotations:</p>
              <p id="rotation-count-number">0</p>
            </div>
            <div id="rotation-buttons">

                onclick="rotateGameShapes(3)"
                class="rotation-button highlighted-square"
                id="rotate-left"
                aria-label="rotation anti-clockwise"

                    />

                      fill-rule="evenodd"
                    />
                  </g>
                </svg>
              </button>
              <button
                onclick="rotateGameShapes(1)"
                class="rotation-button highlighted-square"
                id="rotate-right"
                aria-label="rotation clockwise"
              >

                  version="1.1"
                  viewBox="0.0 0.0 447.76115485564304 449.3963254593176"

                    <path d="m0 0l447.76117 0l0 449.39633l-447.76117 0l0 -449.39633z" clip-rule="nonzero" />

                    />

                      d="m-0.6089239 0.30446196l449.48032 0l0 449.48032l-449.48032 0z"

                    />

                      fill-rule="evenodd"
                    />
                    <path
                      stroke="#661a11"
                      stroke-width="1.0"
                      stroke-linejoin="round"
                      stroke-linecap="butt"
                      d="m448.71915 172.75853l-89.03937 154.01576l-89.03937 -154.01576z"
                      fill-rule="evenodd"
                    />
                  </g>
                </svg>
              </button>
            </div>
          </div>
          <div id="game-board"></div>
          <div id="game-shapes">
            <div class="shape-window"></div>
            <div class="shape-window"></div>
          </div>
        </div>
      </div>
    </div>
