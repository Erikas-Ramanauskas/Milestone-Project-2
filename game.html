<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script defer src="https://kit.fontawesome.com/be71380b34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="full-screen">
      <!-- <div id="game-screen-body"> -->
      <div id="game-screen-container">
        <div id="game-screen">
          <!-- Button trigger modal -->
          <div id="game-controls">
            <button type="button" class="menu-container" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <div class="menu-button highlighted-square2"><p>M</p></div>
              <div class="menu-button highlighted-square2"><p>E</p></div>
              <div class="menu-button highlighted-square2"><p>N</p></div>
              <div class="menu-button highlighted-square2"><p>U</p></div>
            </button>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <a class="nav-link mx-5" href="/index.html">Home</a>
                    <a class="nav-link active mx-5" aria-current="page" href="/game.html">Play!</a>
                    <a class="nav-link mx-5" href="/highscores.html">HighScores</a>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                  </div>
                  <div class="modal-body">
                    <button
                      type="button"
                      onclick="gameStart(1)"
                      class="btn dificulity-choice btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Easy
                    </button>
                    <button
                      type="button"
                      onclick="gameStart(2)"
                      class="btn dificulity-choice btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Medium
                    </button>
                    <button
                      type="button"
                      onclick="gameStart(3)"
                      class="btn dificulity-choice btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Hard
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="game-icons">
              <button onclick="rotateGameShapes(3)" class="game-icon highlighted-square" id="rotate-left">
                <i class="fa-solid fa-rotate-left"></i>
              </button>
              <button onclick="rotateGameShapes(1)" class="game-icon highlighted-square" id="rotate-right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
          </div>
          <div id="game-board"></div>
          <div id="game-shapes">
            <div class="shape-window"></div>
            <div class="shape-window"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- game audios -->
    <audio id="drop-audio">
      <source src="/assets/audio/drop-audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="destroy-audio">
      <source src="assets/audio/destroy-audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/scripts/game-setup.js"></script>
    <script defer src="assets/scripts/game-shapes.js"></script>
    <script defer src="assets/scripts/game-drag.js"></script>
    <script defer src="assets/scripts/game-score.js"></script>
  </body>
</html>
